<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Property</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css//bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/property.css" />
    <link rel="stylesheet" type="text/css" href="css/property_responsive.css" />
  </head>
  <body>
    <div class="super_container">
      <!-- Intro -->

      <div class="intro">
        <div class="container">
          <a href="index.html"
            ><button type="button" class="btn btn-primary back-button">
              <i class="fa fa-chevron-left"></i>  Go Back
            </button></a
          >
          <br></br>
          <div class="row">
            <div class="col">
              <div
                class="intro_content d-flex flex-lg-row flex-column align-items-start justify-content-start"
              >
                <div class="intro_title_container">
                  <div class="intro_title" id="intro_title"></div>

                  <div class="intro_tags">
                    <ul id="intro_tags"></ul>
                  </div>

                  <a id="infoRequest"
                    ><button type="button" class="btn btn-primary">
                      Request For Information
                    </button></a
                  >

                  <a id="applySuit"
                    ><button type="button" class="btn btn-primary">
                      Apply For This Suit
                    </button></a
                  >
                </div>
                <div
                  class="intro_price_container ml-lg-auto d-flex flex-column align-items-start justify-content-center"
                >
                  <div>For Rent</div>
                  <div class="intro_price" id="intro_price"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Property -->

      <div class="property">
        <div class="container">
          <!-- Property Content -->
          <div>
            <div class="property_description">
              <div class="property_title">Description</div>
              <div class="property_text property_text_2">
                <p id="description"></p>
              </div>
            </div>
            <div id="carouselExampleControls" class="carousel slide property_images" data-ride="carousel">
              <div class="carousel-inner" id="intro_slider"></div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"><</span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true">></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            <div class="property_content">
              <div class="property_icons">
                <div class="property_title">Extra Facilities</div>
                <div
                  class="property_rooms d-flex flex-sm-row flex-column align-items-start justify-content-start"
                >
                  <!-- Property Room Item -->
                  <div class="property_room">
                    <div class="property_room_title">Beds</div>
                    <div
                      class="property_room_content d-flex flex-row align-items-center justify-content-start"
                    >
                      <div class="room_icon">
                        <img src="images/room_1.png" alt="" />
                      </div>
                      <div class="room_num" id="room_num"></div>
                    </div>
                  </div>

                  <!-- Property Room Item -->
                  <div class="property_room">
                    <div class="property_room_title">Bathrooms</div>
                    <div
                      class="property_room_content d-flex flex-row align-items-center justify-content-start"
                    >
                      <div class="room_icon">
                        <img src="images/room_2.png" alt="" />
                      </div>
                      <div class="room_num" id="bath_num">3</div>
                    </div>
                  </div>

                  <!-- Property Room Item -->
                  <div class="property_room">
                    <div class="property_room_title">Area</div>
                    <div
                      class="property_room_content d-flex flex-row align-items-center justify-content-start"
                    >
                      <div class="room_icon">
                        <img src="images/room_3.png" alt="" />
                      </div>
                      <div class="room_num" id="sq_feet">N/A</div>
                    </div>
                  </div>
                </div>
              </div>
              

              <!-- Additional Details -->

              <div class="additional_details">
                <div class="property_title">Additional Details</div>
                <div class="details_container">
                  <ul>
                    <li id="lease_terms"></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/property.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
